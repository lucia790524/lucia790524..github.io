<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="StyleSheet"
      href="/CSS/styles.css"
      type="text/css"
      media="screen"
    />
    <link
    rel="stylesheet"
    href="/CSS/bootstrap.css"
    type="text/css"
    media="screen"
  />
    <title>formularios</title>
  </head>
  <body class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center container">
    <form action="">
      <ul class="dropdown">
        <li class="mb-3">
          <label for="# Factura">
            <input
              type="text"
              id="# Factura"
              placeholder="# Factura"
            />
          </label>
        </li>
        <li class="mb-3" >
          <label for="# Productos">
            <input type="text" 
            id="# Productos"
             placeholder="# Productos" />
          </label>
        </li>
        <li class="mb-3">
          <label for="precio">
            <input type="number" 
            step="any" 
            id="precio"
             placeholder="1500" />
          </label>
        </li>
        <li class="mb-3" >
          <label for="descripcion">
            <input
              type="text"
              id="descrpcion"
              placeholder="Describa brevemente"
            />
          </label>
        </li>
        <li class="mb-3" >
          <label for="cantidad">
            <input type="number"
             name="quatity"
              min="1" 
              max="5"
               step="0.01" 
           placeholder="Cantidad"/>
          </label>
        </li>
        <li class="mb-3" >
          <label for="pago">
            <input type="cc-type" id="cc-number" placeholder="pago" />
          </label>
        </li>
        <li class="mb-3" >
          <label for="fecha hora de compra">
            <input
              type="datetime-local"
              id="fecha de compra "
              placeholder="fecha de compra"
            />
          </label>
        </li>
        <li class="mb-3">
          <label for="crear">
            <input 
            type="submit" 
            value="Crear "class="btn btn-primary"  />
          </label>
          <label for="cancelar">
            <input
              type="submit"
              value="Cancelar" class="btn btn-primary"  />
          </label>
          <label for="Enviar">
            <input
              type="submit" class="btn btn-primary" />    
          </label>
        </li>
      </ul>
    </form>
  </body >
</html>
