<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="StyleSheet"
    href="/CSS/styles.css"
    type="text/css"
    media="screen"
  />
    <title>formularios</title>
</head>
<body>
    <form action="">
        <ul>
          <li>
            <label for="Nombre">
              <input type="text"
               id="" 
               placeholder="Nombre" />
            </label>
          </li>
          <li>
            <label for="Precio">
              <input type="number" 
              value="number" 
              placeholder="Precio" />
            </label>
          </li>
          <li>
            <label for="Descripcion">
              <input
                type="text"
                id="descripcion"
                placeholder="Breve descripcion"
              />
            </label>
          </li>
          <li>
            <label for="Cantidad">
              <input
                type="number"
                name="quatity" min="1" max="5" step="0.01"
                placeholder="Cantidad"
              />
            </label>
          </li>
          <li>
            <label for="Fecha hora">
              <input
                type="datetime-local"
                id="fecha hora"
                placeholder="Fecha hora"
              />
            </label>
          </li>
          <li>
            <label for="Crear">
              <input
              type="submit" 
              value="Crear" />
            </label>
            <label for="Modificar">
              <input
              type="submit" 
              value="Modificar" />
            </label>
            <label for="Cancelar">
              <input
              type="submit" 
              value="Cancelar" />
            </label>
          </li>
        </ul>
      </form>
</body>
</html>
