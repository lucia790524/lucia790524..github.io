<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="">
        <ul>
          <li>
            <label for="codigo de producto">
              <input
                type="text"
                id="name"
                placeholder="codigo del producto"
                required
                minlength="4"
                maxlength="14"
                size="10"
              />
            </label>
          </li>
          <li>
            <label for="nombre">
              <input type="text"
               id="" 
               placeholder="nombre" />
            </label>
          </li>
          <li>
            <label for="precio">
              <input type="number" 
              value="number" 
              placeholder="precio" />
            </label>
          </li>
          <li>
            <label for="descripcion">
              <input
                type="text"
                id="descripcion"
                placeholder="breve descripcion"
              />
            </label>
          </li>
          <li>
            <label for="cantidad">
              <input
                type="number"
                name="quatity" min="1" max="5" step="0.01"
                placeholder="cantidad"
              />
            </label>
          </li>
          <li>
            <label for="fecha hora">
              <input
                type="datetime-local"
                id="fecha hora"
                placeholder="fecha hora"
              />
            </label>
          </li>
          <li>
            <label for="crear">
              <input
              type="submit" 
              value="crear" />
            </label>
          </li>
          <li>
            <label for="cancelar">
              <input
              type="submit" 
              value="cancelar" />
            </label>
          </li>
        </ul>
      </form>
</body>
</html>
