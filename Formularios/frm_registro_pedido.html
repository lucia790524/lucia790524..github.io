<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="StyleSheet"
    href="/CSS/styles.css"
    type="text/css"
    media="screen"
  /> 
  <link
      rel="stylesheet"
      href="/CSS/bootstrap.css"
      type="text/css"
      media="screen">
    <title>Pedido</title>
</head>
<body  class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center container">
  <figure>
    <img  class="logo" src="../img/MrJiro.jpeg" alt="logo"/>
  </figure>
  <h3 class="text-white">Pedido</h3>
    <form action="">
        <ul class="dropdown">
          <li class="mb-3">
            <label for="Nombre">
              <input type="text"
               id="" 
               placeholder="Nombre" />
            </label>
          </li>
          <li class="mb-3" >
            <label for="Precio">
              <input type="number" 
              value="number" 
              placeholder="Precio" />
            </label>
          </li>
          <li class="mb-3">
            <label for="Descripcion">
              <input
                type="text"
                id="descripcion"
                placeholder="Breve descripcion"
              />
            </label>
          </li>
          <li class="mb-3" >
            <label for="Cantidad">
              <input
                type="number"
                name="quatity" min="0"
                placeholder="Cantidad"
              />
            </label>
          </li>
          <li class="mb-3" >
            <label for="Fecha hora">
              <input
                type="datetime-local"
                id="fecha hora"
                placeholder="Fecha hora"
              />
            </label>
          </li>
          <li class="mb-3">
            <label for="Crear">
              <input
              type="submit" class="btn btn-primary"
              value="Crear" />
            </label>
            <label for="Cancelar">
              <input
              type="submit" class="btn btn-primary"
              value="Cancelar" />
            </label>
          </li>
        </ul>
      </form>
</body>
</html>
