<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="StyleSheet"
      href="/CSS/styles.css"
      type="text/css"
      media="screen"
      />
      <link
      rel="stylesheet"
      href="/CSS/bootstrap.css"
      type="text/css"
      media="screen"
    />
    <title>Proveedores</title>
     </head>
      <body class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-left container " >
        <h3 class="text-white">Proveedor</h3>
       <form action=""> 
          <ul class="dropdown" > 
           <li>
             <label for=" Identificacion_Proveedor">
                <input type="text" class="mb-3"
                id="Identificacion_Proveedor" 
                placeholder="Identificacion_Proveedor">
            </label>
           </li>
            <li>     
             <label for="Nombre_Proveedor">      
                <input type="text"  class="mb-3"
                id="Nombre_Proveedor"
                placeholder="Nombre_Proveedor">
            </label> 
          </li>
          <li>
            <label for="Numero producto">
              <input type="text" class="mb-3"
               id="ingresar producto" 
               placeholder=" Numero producto" 
               required />
            </label>
          </li>
          <li >
            <label for="Direccion">
            <input type="text" class="mb-3"
            id="Direccion"
             placeholder="Direccion">
            </label> 
          </li> 
          <li> 
            <label for="Telefono">
                <input type="text" class="mb-3"
                id="Telefono" 
                placeholder="Telefono">
            </label> 
         </li>
         <li>
            <label for="Buscar">
                <input class="mb-3"
                type="submit" 
                value="Buscar" />
            </label<label for="Eliminar">
                <input class="mb-3"
                type="submit"
                value="Eliminar" />
            </label>

          </li>  
        </ul>
      </form>
    </body>
</html>
