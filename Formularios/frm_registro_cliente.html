<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="StyleSheet" href="/CSS/styles.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="/CSS/bootstrap.css" type="text/css" media="screen" />
  <title>Clientes</title>
</head>

<body class="container-secundary">
  <main>
    <section>
      <article class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center">
        <form action="">
          <ul class="dropdown">
            <figure>
              <img class="logo" src="../img/MrJiro.jpeg" alt="logo" />
            </figure>
            <h3 class="text-white">Registro Cliente</h3>
            <li>
              <select name="Tipo de documento" class="form-select mb-3 form-select-sm">
                <option selected>Tipo de documento</option>
                <option value="CC">Cedula</option>
                <option value="NIT">NIT</option>
                <option value="CE">Cedula Extranjeria</option>
              </select>
            </li>
            <li class="mb-3">
              <label for="Numero de documento">
                <input type="text" id="identificacion" placeholder="Numero de documento" required />
              </label>
            </li>
            <li class="mb-3">
              <label for="nombre">
                <input type="text" name="nombre" placeholder="Nombre" required />
              </label>
            </li>
            <li class="mb-3">
              <label for="apellido">
                <input type="family_ name" name="apellido" placeholder="Apellido" required />
              </label>
            </li>
            <li class="mb-3">
              <label for="direccion">
                <input type="street-address" name="direccion" placeholder="Direccion" required />
              </label>
            </li>
            <li class="mb-3">
              <label for="telefono">
                <input type="tel" name="telefono" placeholder="Telefono" required />
              </label>
            </li>
            <li class="mb-3">
              <label for="email">
                <input type="text" id="name" name="email" placeholder="Correo" required />
              </label>
            </li>
            <li>
              <label for="Crear">
                <input type="submit" required class="btn btn-primary" />
              </label>
              <label for="cancelar">
                <input type="submit" value="cancelar" class="btn btn-primary" />
              </label>
            </li>
          </ul>
        </form>
      </article>
    </section>
  </main>
</body>
<footer>Gracias por la visita</footer>

</html>
