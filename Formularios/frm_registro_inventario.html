<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="StyleSheet"
    href="/CSS/styles.css"
    type="text/css"
    media="screen"
  />
  <link
      rel="stylesheet"
      href="/CSS/bootstrap.css"
      type="text/css"
      media="screen"
    />
    <title>Inventario</title>
  </head>
  <body class="container-secundary">
    <main>
      <section>
        <article class="d-flex flex-column min-vh-100 justify-content-center align-items-center text-center">
          <form action="">
            <ul class="dropdown">
              <figure>
                <img class="logo" src="../img/MrJiro.jpeg" alt="logo" />
              </figure>
              <h3 class="text-white">Inventario</h3>
              <li class="mb-3">
                <label for="Numero producto">
                  <input type="text"
                   id="ingresar producto" 
                   placeholder=" Numero producto" 
                   required />
                </label>
              </li>
              <li class="mb-3">
                <label for="Cantidad">
                  <input type="text"
                   id="Cantidad" 
                   placeholder="Cantidad" 
                   required />
                </label>
              </li>
              <li class="mb-3">
                  <label for="Proveedor">
                      <input type="text"
                       id="Proveedor" 
                       placeholder="Proveedor" 
                       required />
                    </label>
                  </li>
                  <li class="mb-3">
                    <label for="Fecha_Hora_ingreso">
                        <input type="datetime-local"
                         id="Fecha_Hora_ingreso" 
                         placeholder="Fecha_Hora_ingreso" 
                         required />
                      </label>
                    </li>
                    <li class="mb-3">
                      <label for="Fecha_Hora_vencimiento">
                          <input type="datetime-local"
                           id="Fecha_Hora_vencimiento" 
                           placeholder="Fecha_Hora_vencimiento" 
                           required />
                        </label>
                      </li>
                      <li class="mb-3 ">
                        <label for="Crear">
                          <input
                          class="btn btn-primary"
                            type="submit"
                            value="Crear"
                            required
                          />
                    </label>
                    <label for="Eliminar">
                      <input
                      class="btn btn-primary"
                        type="submit"
                        value="Cancelar"
                        required
                      />
                    </label>
                    </label>
                  </li>
                </label>
            </ul>
          </form>
        </article>
      </section>
    </main> 
  </body>
  <footer>Gracias por la visita</footer>
</html>
