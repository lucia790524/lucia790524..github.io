  <body>
    <header class="page header">
    <main>
      <section>
        <h1 id="page-title="

        <form action="">

              <label for="correo">
                <input

                  id="text"
                  placeholder="nombre@ejemplo.com"

                />
              </label>
            </li>
            <li >
              <label for="contraseña">
                <input class="yuki"
                  type="password"
                  id="contraseña"
                  placeholder="Ingresa tu contraseña"
                />
              </label>
            </li>
            <li>
              <label for="inicio">
                <input type="submit" value="Inicio" />
              </label>
            </li>
          </ul>
        </form>
      </section>
    </main>
