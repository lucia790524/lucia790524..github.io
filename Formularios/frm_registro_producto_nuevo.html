<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="StyleSheet"
      href="/css/styles.css"
      type="text/css"
      media="screen"
    />
    <title>formularios</title>
  </head>
  <body>
    <form action="">
      <ul>
        <li>
          <label for="codigo de producto">
            <input
              type="text"
              id="name"
              placeholder="codigo del producto"
              required
              minlength="4"
              maxlength="14"
              size="10"
            />
          </label>
        </li>
        <li>
          <label for="nombre">
            <input type="text"
             id="" 
             placeholder="nombre" />
          </label>
        </li>
        <li>
          <label for="precio">
            <input type="number" 
            value="number" step="any" id="precio" placeholder="1500"
            placeholder="precio" />
          </label>
        </li>
        <li>
          <label for="descripcion">
            <input
              type="text"
              id="descripcion"
              placeholder="breve descripcion"
            />
          </label>
        </li>
        <li>
          <label for="fecha de vencimiento">
            <input
              type="datetime-local"
              id="fecha de vencimiento"
              placeholder="fecha de vencimiento"
            />
          </label>
        </li>
        <li>
          <label for="crear">
            <input
            type="submit" 
            value="crear" />
          </label>
          <label for="cancelar">
            <input
            type="submit" 
            value="cancelar" />
          </label>
        </li>
      </ul>
    </form>
  </body>
</html>
