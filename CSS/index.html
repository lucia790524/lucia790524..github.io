<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clase Css</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" />
  </head>
  <body>
    <form action="">
      <label for="correo">
        <span class="correo">¿Cual es tu email?</span>
        <input
          type="email"
          nombre="correo"
          id="text"
          autocomplete="email"
          required
        />
      </label>
      <label for="contraseña">
        <span>Contraseña</span>
        <input type="password" id="contraseña" placeholder="tu contraseña" />
      </label>
      <label for="inicio">
        <input type="submit" value="inicio" />
      </label>
    </form>
  </body>
</html>
